<div 
    x-show="isCartOpen"
    x-transition:enter="transform transition-transform duration-300"
    x-transition:enter-start="translate-x-full"
    x-transition:enter-end="translate-x-0"
    x-transition:leave="transform transition-transform duration-300"
    x-transition:leave-start="translate-x-0"
    x-transition:leave-end="translate-x-full"
    class="fixed top-0 right-0 h-full w-96 bg-white shadow-lg overflow-y-auto z-20"
    @click.away="isCartOpen = false"
    x-cloak
>
    <div class="p-6">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl font-bold">Shopping Cart</h2>
            <button @click="isCartOpen = false" class="text-gray-500 hover:text-gray-700">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
        
        {% include 'components/cart_empty.html' %}
        {% include 'components/cart_items.html' %}
    </div>
</div>
