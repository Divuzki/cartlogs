<div class="border-t pt-4">
    <div class="flex justify-between items-center mb-4">
        <span class="text-lg font-bold">Total:</span>
        <span class="text-lg font-bold">â‚¦<span x-text="totalAmount.toLocaleString()"></span></span>
    </div>
    
    <form 
        id="checkout-form"
        method="POST" 
        action="{% url 'marketplace:checkout' %}"
        @submit.prevent="handleCheckout"
    >
        {% csrf_token %}
        <input type="hidden" id="cart-data" name="cart_data" value="">
        
        <button 
            type="submit"
            class="w-full bg-pink-500 text-white py-3 rounded-lg hover:bg-pink-600 transition-colors duration-200 flex items-center justify-center gap-2"
            :disabled="processing"
        >
            <span x-show="!processing">Proceed to Checkout</span>
            <span x-show="processing">Processing...</span>
            <svg 
                x-show="processing"
                class="animate-spin h-5 w-5 text-white" 
                xmlns="http://www.w3.org/2000/svg" 
                fill="none" 
                viewBox="0 0 24 24"
            >
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
        </button>
    </form>
</div>
