<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter/X Marketplace</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.13.5/cdn.min.js" defer></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <!-- Fixed: Changed script to link for CSS -->
    
    <style>
        /* Custom transitions */
        [x-cloak] { display: none !important; }
        .fade-enter { opacity: 0; }
        .fade-enter-active { transition: opacity 150ms ease-out; }
        .slide-enter { transform: translateX(100%); }
        .slide-enter-active { transition: transform 300ms ease-out; }
    </style>
</head>
<body class="min-h-screen bg-gray-100">
    {% load static %}
    
    <div class="p-4" x-data="{
        cart: [],
        isCartOpen: false,
        processing: false,

        notification: { show: false, message: '' },
        
        addToCart(account) {
            if (!account.inStock) return;
            
            const existingItem = this.cart.find(item => item.id === account.id);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                this.cart.push({
                    id: account.id,
                    price: account.price,
                    quantity: 1
                });
            }
            
            // Show notification
            this.showNotification('Added to cart');
        },
        
        showNotification(message) {
            this.notification.message = message;
            this.notification.show = true;
            setTimeout(() => {
                this.notification.show = false;
            }, 2000);
        },
        
        removeFromCart(id) {
            this.cart = this.cart.filter(item => item.id !== id);
            this.showNotification('Removed from cart');
        },
        
        updateQuantity(id, increment) {
            const item = this.cart.find(item => item.id === id);
            if (item) {
                if (increment) {
                    item.quantity += 1;
                } else if (item.quantity > 1) {
                    item.quantity -= 1;
                }
            }
        },
        
        get totalItems() {
            return this.cart.reduce((sum, item) => sum + item.quantity, 0);
        },
        
        get totalAmount() {
            return this.cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
        }
    }" @keydown.escape="isCartOpen = false">
        <!-- Notification Toast -->
        <div 
            x-show="notification.show"
            x-transition:enter="transition ease-out duration-300"
            x-transition:enter-start="opacity-0 transform scale-90"
            x-transition:enter-end="opacity-100 transform scale-100"
            x-transition:leave="transition ease-in duration-300"
            x-transition:leave-start="opacity-100 transform scale-100"
            x-transition:leave-end="opacity-0 transform scale-90"
            class="fixed bottom-4 right-4 max-md:w-full bg-gray-800 text-white px-6 py-3 rounded-lg shadow-lg z-50"
            x-cloak
        >
            <span x-text="notification.message"></span>
        </div>
{% block content %}
{% endblock content %}
        {% include 'footer.html' %}
    </body>
    </html>
